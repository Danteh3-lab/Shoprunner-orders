<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoprunner - Login Portal</title>
    <link rel="icon" type="image/png" href="assets/images/web-logo-favicon-v5.png?v=4">
    <link rel="shortcut icon" href="assets/images/web-logo-favicon-v5.png?v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="styles/auth.css">
</head>

<body>
    <main id="auth-app" class="portal-page">
        <section class="card-container">
            <div class="card-content">
                <div class="portal-banner" id="vanta-canvas">
                    <div class="banner-copy">
                        <span class="chip">SECURE ACCESS</span>
                        <h1>Shoprunner Portal</h1>
                        <div class="banner-line"></div>
                    </div>
                </div>

                <section class="portal-form-shell">
                    <div class="form-head">
                        <span class="chip muted">AUTHENTICATION</span>
                        <h2 id="auth-title"></h2>
                    </div>

                    <form id="auth-form" class="portal-form" novalidate>
                        <div id="dynamic-fields" class="dynamic-fields"></div>

                        <button type="submit" id="auth-submit-btn" class="btn btn-primary"></button>
                        <button type="button" id="sso-btn" class="btn btn-secondary"></button>

                        <a href="#" id="forgot-password-link" class="text-link small-link"></a>
                        <p id="auth-feedback" class="auth-feedback hidden" role="status" aria-live="polite"></p>
                    </form>

                    <footer class="portal-footer">
                        <div class="divider-gradient"></div>
                        <p id="auth-switch-text" class="switch-copy"></p>
                        <div id="auth-system-status-line" class="status-line status-checking">
                            <span id="auth-system-status-dot" class="status-dot"></span>
                            <span id="auth-system-status-text">System Status: Checking...</span>
                        </div>
                    </footer>
                </section>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/shared/supabase-config.js"></script>
    <script src="scripts/shared/ui-text.js"></script>
    <script src="scripts/shared/supabase-client.js"></script>
    <script src="scripts/auth/auth.js"></script>
</body>

</html>
